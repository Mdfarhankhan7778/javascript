<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .main>div{
            background-color: greenyellow;
            width: 200px;
            padding: 10px;
            margin: 20px;
        }
        .main{
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
    <div class="main">

    <div>one</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>seven</div>
    <div>eight</div>
    <div>nine</div>
    <div>ten</div>

    </div>
</body>
</html>
